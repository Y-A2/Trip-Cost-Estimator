<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Trip Cost Estimator</h1>
    <hr>
    <br>
<span class="style">Destination:</span> <input type="text" id="a"> *text input*
<br>
<br>
<span class="style">Distance:</span> <input type="text" id="b"> <span id="caps">kms</span> *number input*
<br>
<br>
<span class="style">Fuel cost per unit:</span> <input type="text" id="c"> *number input*
<br>
<br>
<span class="style">Expected accommodation cost</span>: <input type="text" id="d"> *number input*
<br>
<br>
<span class="style">Miscellaneous expenses:</span> <input type="text" id="e"> *number input*
<br>
<br>
<button id="button">Calculate</button>
<hr>
<p id="p">Your trip to <span id="x">[Destination]</span> will cost approximately $<span id="y">[Total Cost]</span>!</p>
</body>
</html>
